<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8B55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)" />
  <!-- Subtle inner shadow -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
  <!-- Letter M -->
  <text x="256" y="310" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="280" font-weight="800" fill="white" text-anchor="middle" dominant-baseline="central" letter-spacing="-10">M</text>
  <!-- Small math symbols decorations -->
  <text x="400" y="130" font-family="system-ui, sans-serif" font-size="60" fill="rgba(255,255,255,0.5)" text-anchor="middle">+</text>
  <text x="110" y="420" font-family="system-ui, sans-serif" font-size="50" fill="rgba(255,255,255,0.4)" text-anchor="middle">=</text>
  <text x="390" y="410" font-family="system-ui, sans-serif" font-size="45" fill="rgba(255,255,255,0.35)" text-anchor="middle">&pi;</text>
</svg>
